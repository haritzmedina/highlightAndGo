<div id="modeWrapper" class="sidebarContainer">
  <div id="modeManagerContainer" class="bodyContainer">
    <div id="codeBookDevelopmentModeSwitch" class="parentModeTitle" aria-expanded="false">Codebook</div>
    <div id="codeBookDevelopmentModeContainer" class="parentModeContainer" aria-hidden="true">
      <div class="containerRow">
        <div class="modeToggle">
          <label class="annotatorSwitch">
            <input id="codebookAnnotatorToggle" class="annotatorToggle" type="checkbox" checked="true">
            <span class="annotatorToggleSlider round"></span>
          </label>
          <label id="codebookModeLabel" class="modeToggleLabel" for="codebookAnnotatorToggle">Creating</label>
        </div>
        <div id="codeBookContainer"></div>
      </div>
    </div>
    <div id="dataExtractionModeSwitch"  class="parentModeTitle" aria-expanded="true">Coding</div>
    <div id="dataExtractionModeContainer" class="parentModeContainer" aria-hidden="false">
      <div class="containerRow">
        <div class="modeToggle">
          <label class="annotatorSwitch">
            <input id="dataExtractionAnnotatorToggle" class="annotatorToggle" type="checkbox" checked="true">
            <span class="annotatorToggleSlider round"></span>
          </label>
          <label id="modeLabel" class="modeToggleLabel" for="dataExtractionAnnotatorToggle">Classifying</label>
        </div>
        <div id="dataExtractionContainer"></div>
      </div>
    </div>
  </div>
</div>
