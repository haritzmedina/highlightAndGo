<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Options</title>
  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
</head>
<body>

<div id="popupContainer" class="card text-center">
  <div id="modeSwitcherContainer" class="card-header">
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item">
        <a id="original" class="nav-link modeSwitcherButton" href="#">Original</a>
      </li>
      <li class="nav-item">
        <a id="edit" class="nav-link modeSwitcherButton" href="#">Edit</a>
      </li>
      <li class="nav-item">
        <a id="view" class="nav-link modeSwitcherButton" href="#">View</a>
      </li>
      <li class="nav-item">
        <a id="annotation" class="nav-link modeSwitcherButton" href="#">Annotation</a>
      </li>
    </ul>
  </div>
  <div id="subMenuContainer" class="card-body">
    <div id="annotationMenu" data-active="false">
      <h4 class="card-title">Select your annotator: </h4>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="annotationDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Outflow menu
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Reading purpose</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../scripts/popup.js"></script>
</body>
</html>
